<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="innerContainer">
            <h3>Welcome</h3>
            <div class="btn">
                <div class="signupBtn activeBtn">Sign Up</div>
                <div class="loginBtn">Login</div>
            </div>
            <!-- Signup form -->
            <form action="" id="signup">
                <div class="formInput">
                    <label for="">First Name<span>*</span></label>
                    <input type="text" name="" id="" placeholder="Enter Your First Name" required>
                </div>
                <div class="formInput">
                    <label for="">Last Name<span>*</span></label>
                    <input type="text" name="" id="" placeholder="Enter Your Last Name" required>
                </div>
                <div class="formInput">
                    <label for="">Email Address<span>*</span></label>
                    <input type="email" name="" id="" placeholder="Enter e-mail address" required>
                </div>
                <div class="formInput">
                    <label for="">Username<span>*</span></label>
                    <input type="text" name="" id="" placeholder="Preferred Password" required>
                </div>
                <div class="formInput">
                    <label for="">Password<span>*</span></label>
                    <input type="password" name="" id="" placeholder="Preferred Password" required>
                </div>
                <div class="formInput">
                    <button type="submit">Submit</button>
                </div>
                <p>Forget Password?</p>
                <p>Password Reset</p>
            </form>

            <!-- Signin form -->
            <form action="" id="signin" class="noDisplay">
                <div class="formInput">
                    <label for="">Username or Email<span>*</span></label>
                    <input type="text" name="" id="" placeholder="Username or Email address" required >
                </div>
                <div class="formInput">
                    <label for="">Password<span>*</span></label>
                    <input type="password" name="" id="" placeholder="Enter Password" required>
                </div>
                <div class="formInput">
                    <button type="submit">Sign In</button>
                </div>
                <p>Don't have account?</p>
                <p>Sign up</p>
            </form>

            <!-- Forget Password form -->
            <form action="" id="forgetPass" class="noDisplay">
                <div class="formInput">
                    <label for="">Email Address<span>*</span></label>
                    <input type="email" name="" id="" placeholder="Enter Email Address" required>
                </div>
                <div class="formInput">
                    <button type="submit">Reset</button>
                </div>
            </form>
        </div>
        <div class="animation">
            <img src="img\drop1.png" alt="">
            <img src="img\drop2.png" alt="">
            <img src="img\drop1.png" alt="">
            <img src="img\drop2.png" alt="">
            <img src="img\drop1.png" alt="">
            <img src="img\drop2.png" alt="">
            <img src="img\drop1.png" alt="">
            <img src="img\drop2.png" alt="">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
